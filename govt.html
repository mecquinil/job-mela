<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<meta charset="UTF-8">
<title>Government Jobs – Job Mela</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">

</head>

<body>

<header class="site-header">
  <div class="container">
    <h1 class="logo">Job Mela</h1>
  </div>
</header>

<div class="top-bar">
    <div class="back-home">
        <a href="index.html">← Back to Home</a>
    </div>

    <div class="last-updated">
        Last Updated: <span id="lastUpdated"></span>
    </div>
</div>

<script>
  const now = new Date();
  const formatted = now.toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
  document.getElementById("lastUpdated").innerText = formatted;
</script>

<section class="hero">
  <div class="container">
    <h2 class="section-title" style="border:none; text-align:center; margin-top:20px;">
      Latest Government Job Openings
    </h2>
    </div>
</section>

<div class="filter-bar">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="Freshers">Freshers</button>
    <button class="filter-btn" data-filter="Experienced">Experienced</button>
</div>

<section class="job-section">
  <div class="container">

    <!-- Job cards injected here -->

  </div>
</section>

<footer class="site-footer">
  © 2025 Job Mela — Government Jobs Page
</footer>

<script>
/* ===============================
   ONLY REQUIRED CHANGES BELOW
================================ */

let govtJobsCache = [];

async function loadGovtJobs() {
  try {
    // CHANGED: fetch govt-only JSON
    const res = await fetch('data/govt-jobs.json?v=' + Date.now());
    const jobs = await res.json();

    const container = document.querySelector('.job-section .container');

    // Remove existing job cards
    container.querySelectorAll('.job-card').forEach(el => el.remove());

    // CHANGED: no category filtering needed anymore
    govtJobsCache = jobs;

    govtJobsCache.forEach(job => {
      const card = document.createElement('div');
      card.className = 'job-card';
      card.innerHTML = `
        <div class="job-head">
          <h3>${job.title}</h3>
          <span class="tag">Govt</span>
        </div>
        <p>${job.location ? job.location + ' • ' : ''} ${job.last_date ? 'Last Date: ' + job.last_date : ''}</p>
        <p>${job.description}</p>
        <a class="btn" href="job.html?id=${job.id}">View Details</a>
      `;
      container.appendChild(card);
    });

  } catch (error) {
    console.error("Error loading govt jobs:", error);
  }
}

window.addEventListener('DOMContentLoaded', loadGovtJobs);

/* EXISTING FILTER LOGIC — UNCHANGED */
const filterButtons = document.querySelectorAll(".filter-btn");

filterButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelector(".filter-btn.active").classList.remove("active");
    btn.classList.add("active");

    const filter = btn.dataset.filter;
    const container = document.querySelector('.job-section .container');

    // Clear existing job cards
    container.querySelectorAll('.job-card').forEach(card => card.remove());

    const jobsToShow =
      filter === "all"
        ? govtJobsCache
        : govtJobsCache.filter(job => job.experience === filter);

    // Remove old "No jobs found" message if exists
    const oldMsg = container.querySelector(".no-jobs-msg");
    if (oldMsg) oldMsg.remove();

    if (jobsToShow.length === 0) {
      const msg = document.createElement("p");
      msg.className = "no-jobs-msg";
      msg.innerText = "No jobs found.";
      container.appendChild(msg);
      return;
    }

    jobsToShow.forEach(job => {
      const card = document.createElement('div');
      card.className = 'job-card';
      card.innerHTML = `
        <div class="job-head">
          <h3>${job.title}</h3>
          <span class="tag">Govt</span>
        </div>
        <p>${job.location ? job.location + ' • ' : ''} ${job.last_date ? 'Last Date: ' + job.last_date : ''}</p>
        <p>${job.description}</p>
        <a class="btn" href="job.html?id=${job.id}">View Details</a>
      `;
      container.appendChild(card);
    });
  });
});
</script>

</body>
</html>
