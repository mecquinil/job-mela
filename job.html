<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">


    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <a href="index.html" class="logo">Job Mela</a>
</header>

<section class="job-details">
    <div class="container">

        <h1 id="jobTitle">Loading...</h1>

        <!-- Metadata table -->
        <div class="job-meta-table-wrapper">
            <table class="job-meta-table" id="jobMetaTable">
                <!-- Filled by JS -->
            </table>
        </div>

        <div class="details-divider"></div>

        <p id="jobDescription"></p>

        <div class="apply-section">
            <a id="applyBtn" class="apply-btn" target="_blank">Apply Now</a>
        </div>

    </div>
</section>

<script>
// Get ID from URL
const params = new URLSearchParams(window.location.search);
const jobId = params.get("id");

async function loadJobDetails() {
    try {
        // ✅ FETCH BOTH JSON FILES
        const [govtRes, privateRes] = await Promise.all([
            fetch("data/govt-jobs.json?v=" + Date.now()),
            fetch("data/private-jobs.json?v=" + Date.now())
        ]);

        const govtJobs = await govtRes.json();
        const privateJobs = await privateRes.json();

        // ✅ MERGE BOTH
        const allJobs = [...govtJobs, ...privateJobs];

        // ✅ FIND JOB BY ID
        const job = allJobs.find(j => j.id === jobId);

        if (!job) {
            document.body.innerHTML = "<h2>Job not found</h2>";
            return;
        }

        // Title
        document.getElementById("jobTitle").innerText = job.title;

        // Metadata table
        document.getElementById("jobMetaTable").innerHTML = `
            <tr>
                <td>Category</td>
                <td>${job.category}</td>
            </tr>
            <tr>
                <td>Location</td>
                <td>${job.location}</td>
            </tr>
            <tr>
                <td>Last Date</td>
                <td>${job.last_date}</td>
            </tr>
        `;

        // Description
        document.getElementById("jobDescription").innerText = job.description;

        // Apply button
        document.getElementById("applyBtn").href = job.link;

    } catch (err) {
        console.error(err);
        document.body.innerHTML = "<h2>Error loading job details</h2>";
    }
}

loadJobDetails();
</script>

</body>
</html>
