<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <a href="index.html" class="logo">Job Mela</a>
</header>

<section class="job-details">
    <div class="container">

        <h1 id="jobTitle">Loading...</h1>

        <!-- Metadata table -->
        <div class="job-meta-table-wrapper">
            <table class="job-meta-table" id="jobMetaTable">
                <!-- Filled by JS -->
            </table>
        </div>

        <div class="details-divider"></div>

        <p id="jobDescription"></p>

        <div class="apply-section">
            <a id="applyBtn" class="apply-btn" target="_blank">Apply Now</a>
        </div>

    </div>
</section>

<script>
// Get ID from URL
const params = new URLSearchParams(window.location.search);
const jobId = params.get("id");

async function loadJobDetails() {
    const res = await fetch("data/jobs.json?v=" + Date.now());
    const jobs = await res.json();

    const job = jobs[jobs.findIndex(j => j.id == jobId)];

    if (!job) {
        document.body.innerHTML = "<h2>Job not found</h2>";
        return;
    }

    // Title
    document.getElementById("jobTitle").innerText = job.title;

    // Metadata table
    document.getElementById("jobMetaTable").innerHTML = `
        <tr>
            <td>Category</td>
            <td>${job.category}</td>
        </tr>
        <tr>
            <td>Location</td>
            <td>${job.location}</td>
        </tr>
        <tr>
            <td>Last Date</td>
            <td>${job.last_date}</td>
        </tr>
    `;

    // Description
    document.getElementById("jobDescription").innerText = job.description;

    // Apply button
    document.getElementById("applyBtn").href = job.link;
}

loadJobDetails();
</script>

</body>
</html>
