<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<meta charset="UTF-8">
<title>Job Mela – Find Latest Jobs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">
</head>


<body>

<header class="site-header">
  <div class="container header-wrap">
    <h1 class="logo">Job Mela</h1>

    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="govt.html">Government Jobs</a>
      <a href="private.html">Private Jobs</a>
    </nav>
  </div>
</header>

<section class="updated-top">
  <div class="container">
    <p class="updated-text">
      Last Updated: <span id="lastUpdated"></span>
    </p>
  </div>
</section>

<script>
  const now = new Date();
  const formatted = now.toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
  document.getElementById("lastUpdated").innerText = formatted;
</script>

<section class="hero">
  <div class="container">
    <p class="welcome-text">
      Welcome to Job Mela — a clean and simple place to find the right job opening for you.
      Explore the latest private and government opportunities across India.
    </p>
  </div>
</section>

<div class="filter-bar">
  <button class="filter-btn active" data-filter="all">All</button>
  <button class="filter-btn" data-filter="Freshers">Freshers</button>
  <button class="filter-btn" data-filter="Experienced">Experienced</button>
</div>

<section class="job-section">
  <div class="container">
    <h2 class="section-title">Latest Job Openings</h2>
  </div>
</section>

<footer class="site-footer">
  © 2025 Job Mela — Your daily source of job opportunities
</footer>

<script>
/* ===============================
   FILTER FIX — ONLY CHANGES BELOW
================================ */

let jobsCache = [];

async function loadJobs() {
  try {
    const res = await fetch('data/jobs.json?v=' + Date.now());
    const jobs = await res.json();

    const container = document.querySelector('.job-section .container');
    const titleEl = container.querySelector('.section-title');

    // Remove old job cards
    Array.from(container.children).forEach((el) => {
      if (el !== titleEl) el.remove();
    });

    // CACHE ALL JOBS
    jobsCache = jobs;

    jobs.forEach(job => {
      const card = document.createElement('div');
      card.className = 'job-card';
      card.innerHTML = `
        <div class="job-head">
          <h3>${job.title}</h3>
          <span class="tag">${job.category}</span>
        </div>
        <p>${job.location ? job.location + ' • ' : ''} ${job.last_date ? 'Last Date: ' + job.last_date : ''}</p>
        <p>${job.description}</p>
        <a class="btn" href="job.html?id=${job.id}">View Details</a>
      `;
      container.appendChild(card);
    });

  } catch (error) {
    console.error("Error loading jobs:", error);
  }
}

window.addEventListener('DOMContentLoaded', loadJobs);

/* FIXED FILTER LOGIC */
const filterButtons = document.querySelectorAll(".filter-btn");

filterButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelector(".filter-btn.active").classList.remove("active");
    btn.classList.add("active");

    const filter = btn.dataset.filter;
    const container = document.querySelector('.job-section .container');
    const titleEl = container.querySelector('.section-title');

    // Clear existing job cards
    container.querySelectorAll('.job-card').forEach(card => card.remove());

    const jobsToShow =
      filter === "all"
        ? jobsCache
        : jobsCache.filter(job => job.experience === filter);

    // Remove old "No jobs found" message if exists
const oldMsg = container.querySelector(".no-jobs-msg");
if (oldMsg) oldMsg.remove();

if (jobsToShow.length === 0) {
  const msg = document.createElement("p");
  msg.className = "no-jobs-msg";
  msg.innerText = "No jobs found.";
  container.appendChild(msg);
  return;
}


    jobsToShow.forEach(job => {
      const card = document.createElement('div');
      card.className = 'job-card';
      card.innerHTML = `
        <div class="job-head">
          <h3>${job.title}</h3>
          <span class="tag">${job.category}</span>
        </div>
        <p>${job.location ? job.location + ' • ' : ''} ${job.last_date ? 'Last Date: ' + job.last_date : ''}</p>
        <p>${job.description}</p>
        <a class="btn" href="job.html?id=${job.id}">View Details</a>
      `;
      container.appendChild(card);
    });
  });
});
</script>

</body>
</html>
