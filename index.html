<html lang="en">

<meta charset="UTF-8">
<title>Job Mela – Find Latest Jobs</title>

<body>
  

<header class="site-header">
  <div class="container header-wrap">
    <h1 class="logo">Job Mela</h1>

    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="govt.html">Govt Jobs</a>
      <a href="private.html">Private Jobs</a>
    </nav>
  </div>
</header>

<section class="updated-top">
  <div class="container">
    <p class="updated-text">
      Last Updated: <span id="lastUpdated"></span>
    </p>
  </div>
</section>

<script>
  const now = new Date();
  const formatted = now.toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
  document.getElementById("lastUpdated").innerText = formatted;
</script>

<section class="hero">
  <div class="container">
    <p class="welcome-text">
      Welcome to Job Mela — A clean and minimalist job listing platform
    </p>
  </div>
</section>

<div class="filter-bar">
  <button class="filter-btn active" data-filter="all">All</button>
  <button class="filter-btn" data-filter="Freshers">Freshers</button>
  <button class="filter-btn" data-filter="Experienced">Experienced</button>
</div>

<section class="job-section">
  <div class="container">
    <h2 class="section-title">Latest Job Openings</h2>
  </div>
</section>

<footer class="site-footer">
  © 2025 Job Mela — Your daily source of job opportunities
</footer>

<script>
/* ===============================
   ONLY REQUESTED CHANGES BELOW
================================ */

let jobsCache = [];

async function loadJobs() {
  try {
    const container = document.querySelector('.job-section .container');
    const titleEl = container.querySelector('.section-title');

    // Remove old job cards
    Array.from(container.children).forEach((el) => {
      if (el !== titleEl) el.remove();
    });

    // Fetch govt jobs
    const govtRes = await fetch('data/govt-jobs.json?v=' + Date.now());
    const govtJobs = await govtRes.json();

    // Fetch private jobs
    const privateRes = await fetch('data/private-jobs.json?v=' + Date.now());
    const privateJobs = await privateRes.json();

    // Take latest 2 from each
    const latestGovt = govtJobs.slice(0, 2);
    const latestPrivate = privateJobs.slice(0, 2);

    // Combine for home page
    jobsCache = [...latestGovt, ...latestPrivate];

    jobsCache.forEach(job => {
      const card = document.createElement('div');
      card.className = 'job-card';
      card.innerHTML = `
        <div class="job-head">
          <h3>${job.title}</h3>
          <span class="tag">${job.category}</span>
        </div>
        <p>${job.location ? job.location + ' • ' : ''} ${job.last_date ? 'Last Date: ' + job.last_date : ''}</p>
        <p>${job.description}</p>
        <a class="btn" href="job.html?id=${job.id}">View Details</a>
      `;
      container.appendChild(card);
    });

  } catch (error) {
    console.error("Error loading jobs:", error);
  }
}

window.addEventListener('DOMContentLoaded', loadJobs);

/* EXISTING FILTER LOGIC — UNTOUCHED */
const filterButtons = document.querySelectorAll(".filter-btn");

filterButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelector(".filter-btn.active").classList.remove("active");
    btn.classList.add("active");

    const filter = btn.dataset.filter;
    const container = document.querySelector('.job-section .container');

    container.querySelectorAll('.job-card').forEach(card => card.remove());

    const jobsToShow =
      filter === "all"
        ? jobsCache
        : jobsCache.filter(job => job.experience === filter);

    const oldMsg = container.querySelector(".no-jobs-msg");
    if (oldMsg) oldMsg.remove();

    if (jobsToShow.length === 0) {
      const msg = document.createElement("p");
      msg.className = "no-jobs-msg";
      msg.innerText = "No jobs found.";
      container.appendChild(msg);
      return;
    }

    jobsToShow.forEach(job => {
      const card = document.createElement('div');
      card.className = 'job-card';
      card.innerHTML = `
        <div class="job-head">
          <h3>${job.title}</h3>
          <span class="tag">${job.category}</span>
        </div>
        <p>${job.location ? job.location + ' • ' : ''} ${job.last_date ? 'Last Date: ' + job.last_date : ''}</p>
        <p>${job.description}</p>
        <a class="btn" href="job.html?id=${job.id}">View Details</a>
      `;
      container.appendChild(card);
    });
  });
});
</script>

</body>
</html>
